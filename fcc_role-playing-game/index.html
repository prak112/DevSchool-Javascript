<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="game">
        <div id="text">
            <blockquote>Welcome to <b>Dragon Repeller-RPG</b> <i>mmD>~~</i><br></blockquote> 
            You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go?<br><em>Use the buttons below.</em>
        </div>
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to Store</button>
            <button id="button2">Go to Cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>

    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
